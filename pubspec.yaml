name: e22
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.3
  shared_preferences: ^2.2.2
  rate_my_app: ^2.0.0
  flame: ^1.14.0
  flame_bloc: ^1.10.9
  flame_audio: ^2.1.7
  bloc_concurrency: ^0.2.3
  url_launcher: ^6.2.4
  carousel_slider: ^4.2.1
  video_player: ^2.8.2
  lottie: ^3.0.0
  app_tracking_transparency: ^2.0.4
  go_router: ^13.1.0
  gradient_borders: ^1.0.0
  flutter_svg: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: any
  flutter_gen_runner: any

flutter_gen:
  output: lib/core/assets/gen/
  integrations:
    lottie: true
    flutter_svg: true

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/audio/
    - assets/lottie/
    - assets/svg/

  fonts:
    - family: BerlinSans
      fonts:
        - asset: assets/fonts/BerlinSansFBDemi-Bold.ttf
          weight: 700
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
    - family: SourceSans
      fonts:
        - asset: assets/fonts/SourceSansPro-Regular.otf
